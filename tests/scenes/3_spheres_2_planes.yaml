- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [0, 1.5, -4.5]
    to: [0, 1, 0]
    up: [0, 1, 0]

- light:
    at: [-10, 10, -10]
    intensity: [0.9, 1, 1]

- sphere:
    material:
      pattern: { flat: [0.1, 1, 0.5] }
      diffuse: 0.7
      specular: 0.3
    transform:
      - translate: [-0.5, 1, 0.5]
      - scale: [0.5, 0.5, 0.5]

- sphere:
    material:
      pattern: { flat: [0.5, 1, 0.1] }
      diffuse: 0.7
      specular: 0.3
    transform:
      - translate: [1.5, 1, -0.5]
      - scale: [0.5, 0.5, 0.5]

- sphere:
    material:
      pattern: { flat: [1.0, 0.8, 0.1] }
      diffuse: 0.7
      specular: 0.3
    transform:
      - translate: [-1.5, 0.33, -0.75]
      - scale: [0.33, 0.33, 0.33]

- plane:
    material:
      pattern: { flat: [1, 0.3, 0.1] }
      diffuse: 0.4
      specular: 0.3

- plane:
    transform:
      - translate: [0.0, 0.0, 2.0]
      - rotate_x: 1.57079
