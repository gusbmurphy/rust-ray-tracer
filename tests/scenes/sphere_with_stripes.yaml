- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [0, 1.5, -5]
    to: [0, 1, 0]
    up: [0, 1, 0]

- light:
    at: [-10, 10, -10]
    intensity: [1, 1, 1]

- sphere:
    material:
      pattern: 
        stripes:
          - [0.1, 1, 0.5]
          - [0.5, 1, 0.1]
      diffuse: 0.7
      specular: 0.3
    transform:
      - translate: [1.5, 1, -0.5]
      - scale: [0.5, 0.5, 0.5]
