- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [0, 0, -5]
    to: [0, 0, 0]
    up: [0, 1, 0]

- light:
    at: [-5, 10, -10]
    intensity: [1.0, 1.0, 1.0]

- sphere:
    material: 
      pattern: 
        - gradient:
            transform:
              - rotate_z: 0.78539
            colors:
              - [0.1, 1, 0.1]
              - [1.0, 0.1, 0.5]
        - stripes:
            colors:
              - [0.1, 1, 0.5]
              - [0.5, 1, 0.1]
            transform:
              - scale: [0.15, 0.15, 0.15]
      diffuse: 0.9
      specular: 0.7
    transform:
      - scale: [2, 2, 2]
      - rotate_y: 0.78539
