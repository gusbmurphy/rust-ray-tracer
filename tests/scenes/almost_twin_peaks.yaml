- camera:
    width: 500
    height: 500
    fov: 1.04719
    from: [0, 1.5, -5]
    to: [0, 1, 0]
    up: [0, 1, 0]

- light:
    at: [-3, 10, -3]
    intensity: [1, 1, 1]

- plane:
    material:
      diffuse: 0.7
      specular: 0.3
      shininess: 0.5
      pattern:
        checkers:
          subpatterns:
            - stripes:
                colors:
                  - [0, 0, 0]
                  - [1, 1, 1]
                transform:
                  - rotate_y: 0.78539
                  - scale: [1.41421, 1.41421, 1.41421]
            - stripes:
                colors:
                  - [1, 1, 1]
                  - [0, 0, 0]
                transform:
                  - rotate_y: -0.78539
                  - scale: [1.41421, 1.41421, 1.41421]
