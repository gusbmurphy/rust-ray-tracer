- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [0, 1.5, -5]
    to: [0, 1, 0]
    up: [0, 1, 0]

- light:
    at: [-10, 10, -10]
    intensity: [1, 1, 1]

- sphere:
    material:
      pattern: { flat: [0.9, 0.1, 0.2] }
      diffuse: 0.7
      specular: 0.3
    transform:
      - translate: [-0.5, 1, 0.5]
      - scale: [0.5, 3.0, 0.5]
      - rotate_x: 1.57079
      - rotate_y: 0.78539
      - rotate_z: 2.51327
      - shear: [0, 0, 1, 0, 0, 0]
