- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [0, 0, -5]
    to: [0, 0, 0]
    up: [0, 1, 0]

- light:
    at: [-10, 10, -10]
    intensity: [1, 1, 1]

- sphere:
    transform:
      - scale: [2, 2, 2]
    material:
      pattern: 
        gradient:
          transform:
            - rotate_z: 0.78539
          colors:
            - [0.1, 1, 0.1]
            - [1.0, 0, 0.5]
      diffuse: 0.7
      specular: 0.3
