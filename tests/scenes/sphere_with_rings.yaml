- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [0, 0, -5]
    to: [0, 0, 0]
    up: [0, 1, 0]

- light:
    at: [-10, 10, -10]
    intensity: [1, 1, 1]

- sphere:
    transform:
      - rotate_x: 1.57079
      - rotate_z: 0.39269
      - rotate_y: 0.39269
    material:
      pattern: 
        rings:
          colors:
            - [0.1, 0.8, 0.0]
            - [1, 0.1, 0.5]
          transform:
            - scale: [0.4, 1.0, 0.08]
      diffuse: 0.7
      specular: 0.3
