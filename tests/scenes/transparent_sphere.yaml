- camera:
    width: 1980
    height: 1080
    fov: 1.04719
    from: [1, 2, -4.5]
    to: [0, 1, 0]
    up: [0, 1, 0]

- light:
    at: [-5, 10, -5]
    intensity: [1, 1, 1]

- sphere:
    transform:
      - translate: [0, 0.75, 0]
      - scale: [0.75, 0.75, 0.75]
    material:
      pattern: { flat: [0.1, 0.3, 0] }
      transparency: 0.7
      reflective: 0.3
      refractive_index: 2.417

- sphere:
    transform:
      - translate: [0, 1, 3]
    material:
      pattern: { flat: [0.9, 1, 0.0] }

- sphere:
    material:
      pattern: 
        stripes:
          colors:
            - [1, 0.5, 0.1]
            - [0.5, 1, 0.3]
      diffuse: 0.7
      specular: 0.3
    transform:
      - translate: [-3, 2, 8]
      - scale: [2, 2, 2]
      - rotate_z: 0.89

- plane:
    material:
      pattern:
        checkers:
          colors:
            - [0, 0, 0]
            - [1, 1, 1]
      diffuse: 0.9
      specular: 0.3
      reflective: 0.4
