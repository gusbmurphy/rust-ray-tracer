- camera:
    width: 100
    height: 100
    fov: 1.04719
    from: [1, 1.5, -4.5]
    to: [0, 1, 0]
    up: [0, 1, 0]

- light:
    at: [-5, 10, -5]
    intensity: [1, 1, 1]

- sphere:
    transform:
      - translate: [0, 1, 0]
    material:
      pattern: { flat: [1, 0, 0.5] }
      transparency: 0.5
      refractive_index: 1.5

- plane:
    material:
      pattern:
        checkers:
          colors:
            - [0, 0, 0]
            - [1, 1, 1]
      diffuse: 0.9
      specular: 0.3
      reflective: 0.4
