camera:
  width: 100
  height: 100
  fov: 90
  from: [0, 1.5, -5]
  to: [0, 1, 0]
  up: [0, 1, 0]

light:
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

sphere:
  material:
    color: [0.1, 1, 0.5]
    diffuse: 0.7
    specular: 0.3
  transform:
    - translate: [-0.5, 1, 0.5]
    - scale: [0.5, 0.5, 0.5]

plane:
  material:
    color: [0.8, 2, 10]
    diffuse: 1.1
    specular: 0.2
  transform:
    - translate: [0.0, 0.0, 2.0]
    - rotate_x: 1.57079
